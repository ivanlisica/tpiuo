name: consumer

on:
  push:
    paths:
      - '**/consumer.py'
    branches:
      - main  

jobs:
  editorconfig:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.9

    - name: Run EditorConfig check
      uses: wearerequired/editorconfig-checker-action@v3
      with:
        editorconfig-checker-version: 3.3.0
        editorconfig-checker-args: --exclude-pattern .gitignore
    
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.9

    - name: Run linters
      uses: wearerequired/lint-action@v2
      with:
          black: true
          pylint: true